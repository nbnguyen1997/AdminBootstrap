<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="display_flex">
        <nav class="col-2">
            <ul class="wrapper_nav">
                <li>
                    <h5><i class="fas fa-laugh-wink"></i>SB ADMIN 2</h5>
                </li>
                <li><i class="fas fa-fw fa-tachometer-alt"></i> Dashbord
                </li>
                <li class="list_item">
                    INTERFACE
                    <ul>
                        <li><i class="fas fa-fw fa-cog"></i>Components</li>
                        <li><i class="fas fa-fw fa-wrench"></i>Utilities</li>
                    </ul>
                </li>
                <li class="list_item">
                    ADDONS
                    <ul>
                        <li><i class="fas fa-fw fa-folder"></i>Pages</li>
                        <li><i class="fas fa-fw fa-chart-area"></i>Charts</li>
                        <li><i class="fas fa-fw fa-table"></i>Tables</li>
                    </ul>
                </li>
            </ul>
        </nav>
        <main class="col-10">
            <header class="display_flex shadow">
                <div>
                    <input type="search" name="search" id="search">
                    <i class="fas fa-search fa-sm"></i>
                </div>
                <div class="login display_flex">
                    <p>Login</p>

                    <img class="img_login" src="https://source.unsplash.com/QAB-WJcbgJk/60x60">
                </div>
            </header>
            <div class="wrapper_content">
                <div class="title display_flex">
                    <h2>Dashbord</h2>
                    <button>Generate Report</button>
                </div>

                <div class="grid">
                    <div class="card item shadow">
                        <p>EARNINGS (MONTHLY)</p>
                        <span>$40,000</span>
                    </div>
                    <div class="card item shadow">
                        <div class="card-body">
                            <p>EARNINGS (ANNUAL)</p>
                            <span>$215,000</span>
                        </div>
                    </div>
                    <div class="card item shadow">
                        <p>TASKS</p>
                        <span>50%</span>
                    </div>
                    <div class="card item shadow">
                        <p>PENDING REQUESTS</p>
                        <span>18</span>
                    </div>
                </div>
                <div class="content">
                    <div class="chart1 shadow">

                    </div>
                    <div class="chart2 shadow">

                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
</body>

</html>
